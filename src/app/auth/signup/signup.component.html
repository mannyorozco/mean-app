<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="email" placeholder="E-Mail" ngModel #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" matInput placeholder="Password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign up</button>
  </form>
</mat-card>
